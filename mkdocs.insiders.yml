INHERIT: mkdocs.yml
site_url: https://dune.com/docs
repo_url: https://github.com/duneanalytics/docs
site_dir: site/docs
insiders: true
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - awesome-pages
  - mkdocs-video
  - social
  # - info
  - privacy:
      external_links_attr_map:
        target: _blank
  - redirects:
      redirect_maps:
        #4/1/2022 Rework
       'reference/dune-v2/index.md': 'https://dune.com/docs/query/index.md'
       'reference/dune-v2/query-engine#byte-array-functions-in-dune-sql': 'https://dune.com/docs/query/DuneSQL-reference/Functions-and-operators/varbinary.md'
       'reference/dune-v2/query-engine#numerical-types-in-dune-sql': 'https://dune.com/docs/query/DuneSQL-reference/Functions-and-operators/varbinary.md'
       'reference/dune-v2/query-engine.md': 'https://dune.com/docs/query/syntax-differences.md'
       'reference/dune-v2/dunesql-changes.md': 'https://dune.com/docs/query/dunesql-changes.md'
       'getting-started/index.md': 'https://dune.com/docs/index.md'
       'dune-engine-v2-beta/abstractions-in-dunev2/getting-started-contribute-a-spell/README.md': 'https://dune.com/docs/data-tables/spellbook/contributing/index.md'